<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>ENQUIRY</title>
</head>
<body>
        <form class="form-container">           
            <center><h2>ENQUIRY FORM</h2></center> <br>
            <label>NAME: <br>
              <input type="text" name="NAME" id="NAME" >
            </label> <br><br>
            <label>
                CONTACT NUMBER: <br>
                <input type="number" name="" id="">
            </label> <br> <br>
            <label>
                EMAIL ID: <br>
                <input type="email" name="e-mail" id="e-mail">
            </label> <br> <br>
            <label for="NATIONALITY">NATIONALITY
                <select name="NATIONALITY" id="NATIONALITY">
                    <option value="SELECT COUNTRY">SELECT COUNTRY</option>
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="Brazil">Brazil</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="China">China</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Australia">Australia</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Russia">Russia</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Netherlands">Netherlands</option>

                </select>
            </label> <br><br>
           
            <label for="FIELD">FIELD
                <select name="FIELD" id="FIELD">
                    <option value="SELECT FIELD">SELECT FIELD</option>
                    <option value="ENGINEERING">ENGINEERING</option>
                    <option value="MANAGEMENT">MANAGEMENT</option>
                    <option value="ARCHITECTURE">ARCHITECTURE</option>
                    <option value="LAW">LAW</option>
                    <option value="MEDICAL">MEDICAL</option>
                </select>
            </label> <br><br>
            <label for="PROGRAM">PROGRAM
                <select name="PROGRAM" id="PROGRAM">
                    <option value="SELECT PROGRAM">SELECT PROGRAM</option>
                    <option value="B.TECH">B.TECH</option>
                    <option value="BTECH IN AI">BTECH IN AI</option>
                    <option value="BTECH IN AI+ML">BTECH IN AI+ML</option>
                    <option value="BTECH IN CSE">BTECH IN CSE</option>
                    <option value="BTECH IN EE">BTECH IN EE</option>
                    <option value="BTECH IN ECE">BTECH IN ECE</option>
                    <option value="BTECH IN DS">BTECH IN DS</option>
                    <option value="BTECH IN GIS">BTECH IN GIS</option>
                    <option value="BTECH IN CIVIL ENGG.">BTECH IN CIVIL ENGG.</option>
                    <option value="BTECH IN IOT">BTECH IN IOT</option>
                    <option value="BTECH IN CYBER SECURITY">BTECH IN CYBER SECURITY</option>
                    <option value="M.Tech">M.TECH</option>
                    <option value="DIPLOMA">DIPLOMA</option>
                    <option value="BBA">BBA</option>
                    <option value="BBA+MBA">BBA+MBA</option>
                    <option value="MBA">MBA</option>
                    <option value="B.ARCH">B.TECH</option>
                    <option value="M.ARCH">M.ARCH</option>
                    <option value="LLB">LLB</option>
                    <option value="B.PHARM">B.PHARM</option>
                </select>
            </label> <br><br>
            <button>ENQUIRE NOW</button>
    </form> 
</body>
</html>
