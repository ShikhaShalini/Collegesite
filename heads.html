    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap");
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            font-size: 62.5%;
        }
        
        body {
            width: 100vw;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .container .box {
            position: relative;
            width: 30rem;
            height: 30rem;
            margin: 4rem;
        }
        
        .container .box:hover .imgBox {
            transform: translate(-3.5rem, -3.5rem);
        }
        
        .container .box:hover .content {
            transform: translate(3.5rem, 3.5rem);
        }
        
        .imgBox {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            transition: all 0.5s ease-in-out;
        }
        
        .imgBox img {
            width: 30rem;
            height: 30rem;
            object-fit: cover;
            resize: both;
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1.5rem;
            display: flex;
            justify-content: center;
            background-color: #fff;
            z-index: 1;
            align-items: flex-end;
            text-align: center;
            transition: 0.5s ease-in-out;
        }
        
        .content h2 {
            display: block;
            font-size: 2rem;
            color: #111;
            font-weight: 500;
            line-height: 2rem;
            letter-spacing: 1px;
        }
        
        .content span {
            color: #555;
            font-size: 1.4rem;
            font-weight: 300;
            letter-spacing: 2px;
        }
        
        @media (max-width: 600px) {
            .container .box:hover .content {
                transform: translate(0, 3.5rem);
            }
            .container .box:hover .imgBox {
                transform: translate(0, -3.5rem);
            }
        }
        /*# sourceMappingURL=main.css.map */
        
        <!-- HTML --!><button class="button-71" role="button">Button 71</button>
        /* CSS */
        
        .button-71 {
            background-color: #0078d0;
            border: 0;
            border-radius: 56px;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-family: system-ui, -apple-system, system-ui, "Segoe UI", Roboto, Ubuntu, "Helvetica Neue", sans-serif;
            font-size: 18px;
            font-weight: 600;
            outline: 0;
            padding: 16px 21px;
            position: relative;
            text-align: center;
            text-decoration: none;
            transition: all .3s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        .button-71:before {
            background-color: initial;
            background-image: linear-gradient(#fff 0, rgba(255, 255, 255, 0) 100%);
            border-radius: 125px;
            content: "";
            height: 50%;
            left: 4%;
            opacity: .5;
            position: absolute;
            top: 0;
            transition: all .3s;
            width: 92%;
        }
        
        .button-71:hover {
            box-shadow: rgba(255, 255, 255, .2) 0 3px 15px inset, rgba(0, 0, 0, .1) 0 3px 5px, rgba(0, 0, 0, .1) 0 10px 13px;
            transform: scale(1.05);
        }
        
        @media (min-width: 768px) {
            .button-71 {
                padding: 16px 48px;
            }
        }
    </style>
    <title>Document</title>
</head>
